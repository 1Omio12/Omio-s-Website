<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMIO's OpenMC Simulation Online</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 25%, #2d2d2d 50%, #1a1a1a 75%, #000000 100%); background-attachment: fixed; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; position: relative; }
        body::before { content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(255, 118, 117, 0.1) 0%, transparent 50%), radial-gradient(circle at 40% 40%, rgba(162, 155, 254, 0.05) 0%, transparent 50%); pointer-events: none; z-index: 0; }
        .container { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 40px; box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1); max-width: 750px; width: 100%; animation: slideUp 0.6s ease-out; position: relative; z-index: 1; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px);} to { opacity: 1; transform: translateY(0);} }
        h1 { color: #ffffff; text-align: center; margin-bottom: 20px; font-size: 2.2rem; font-weight: 600; background: linear-gradient(135deg, #a8edea, #fed6e3, #d299c2, #fef9d7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-shadow: 0 0 30px rgba(255, 255, 255, 0.3); }
        .nav { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .nav a { text-decoration: none; padding: 10px 14px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border-radius: 8px; font-weight: 600; }
        .upload-form { display: flex; flex-direction: column; gap: 20px; }
        .form-group { display: flex; flex-direction: column; gap: 8px; }
        .file-input-wrapper { position: relative; display: flex; align-items: center; gap: 10px; }
        .file-input { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; }
        .file-input-display { flex: 1; padding: 12px 16px; border: 2px dashed rgba(255, 255, 255, 0.2); border-radius: 10px; background: rgba(255, 255, 255, 0.05); color: #b0b0b0; font-size: 0.9rem; transition: all 0.3s ease; min-height: 45px; display: flex; align-items: center; position: relative; cursor: pointer; }
        input[type="number"], input[type="email"], select { padding: 12px 16px; border: 2px solid rgba(255, 255, 255, 0.2); border-radius: 10px; font-size: 1rem; transition: all 0.3s ease; background: rgba(255, 255, 255, 0.05); color: #ffffff; }
        .submit-btn { background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 15px 30px; border-radius: 10px; font-size: 1.1rem; font-weight: 600; cursor: pointer; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3); margin-top: 10px; }
        .loading { display: none; align-items: center; justify-content: center; gap: 10px; color: #667eea; font-weight: 500; }
        .result { margin-top: 20px; padding: 20px; border-radius: 10px; display: none; }
        .result.success { background: linear-gradient(135deg, #d4edda, #c3e6cb); border: 1px solid #c3e6cb; color: #155724; }
        .result.error { background: linear-gradient(135deg, #f8d7da, #f5c6cb); border: 1px solid #f5c6cb; color: #721c24; }
    </style>
    <link rel="preconnect" href="https://cdn.jsdelivr.net"/>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com"/>
    <link rel="preconnect" href="https://unpkg.com"/>
    <link rel="preconnect" href="https://cdn.jsdelivr.net"/>
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net"/>
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com"/>
    <link rel="dns-prefetch" href="https://unpkg.com"/>
    <script>
      if (window.location.hostname.includes('ngrok')) {
        const orig = window.fetch;
        window.fetch = function(...args){
          if(args[1]){ args[1].headers = args[1].headers || {}; args[1].headers['ngrok-skip-browser-warning']='true'; }
          else { args[1] = { headers: { 'ngrok-skip-browser-warning':'true' } } }
          return orig.apply(this, args);
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>üöÄ OMIO's OpenMC Simulation Online üöÄ</h1>
      <div class="nav">
        <a href="/editor">Open Code Editor</a>
      </div>
      <form id="upload-form" class="upload-form" action="/submit" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="geometry">üìê Geometry XML:</label>
          <div class="file-input-wrapper">
            <input type="file" id="geometry" name="geometry" accept=".xml" class="file-input" required>
            <div class="file-input-display"><span class="file-icon">üìÑ</span><span class="file-text">Choose geometry XML file...</span></div>
          </div>
        </div>
        <div class="form-group">
          <label for="materials">‚öõÔ∏è Materials XML:</label>
          <div class="file-input-wrapper">
            <input type="file" id="materials" name="materials" accept=".xml" class="file-input" required>
            <div class="file-input-display"><span class="file-icon">üìÑ</span><span class="file-text">Choose materials XML file...</span></div>
          </div>
        </div>
        <div class="form-group">
          <label for="settings">‚öôÔ∏è Settings XML:</label>
          <div class="file-input-wrapper">
            <input type="file" id="settings" name="settings" accept=".xml" class="file-input" required>
            <div class="file-input-display"><span class="file-icon">üìÑ</span><span class="file-text">Choose settings XML file...</span></div>
          </div>
        </div>
        <div class="form-group">
          <label for="tallies">üìä Tallies XML <span class="optional-tag">(optional)</span>:</label>
          <div class="file-input-wrapper">
            <input type="file" id="tallies" name="tallies" accept=".xml" class="file-input">
            <div class="file-input-display"><span class="file-icon">üìÑ</span><span class="file-text">Choose tallies XML file...</span></div>
          </div>
        </div>
        <div class="form-group">
          <label for="depletion">üìì Depletion Notebook <span class="optional-tag">(optional)</span>:</label>
          <div class="file-input-wrapper">
            <input type="file" id="depletion" name="depletion" accept=".ipynb" class="file-input">
            <div class="file-input-display"><span class="file-icon">üìÑ</span><span class="file-text">Choose Jupyter notebook file...</span></div>
          </div>
        </div>
        <div class="form-group">
          <label for="cross_sections">üìö Cross-Section Library:</label>
          <select id="cross_sections" name="cross_sections" required>
            <option value="endfb-viii.0">ENDF/B-VIII.0</option>
            <option value="jeff-3.3">JEFF-3.3</option>
            <option value="endfb-vii.1">ENDF/B-VII.1</option>
          </select>
        </div>
        <div class="form-group">
          <label for="plot_width">üìè Plot Width (cm):</label>
          <input type="number" id="plot_width" name="plot_width" placeholder="Auto" min="0.1" max="1000" step="0.1">
        </div>
        <div class="form-group">
          <label for="plot_height">üìê Plot Height (cm):</label>
          <input type="number" id="plot_height" name="plot_height" placeholder="Auto" min="0.1" max="1000" step="0.1">
        </div>
        <div class="form-group">
          <label for="plot_resolution">üñºÔ∏è Plot Resolution:</label>
          <select id="plot_resolution" name="plot_resolution">
            <option value="auto">Auto (Recommended)</option>
            <option value="400">Low (400x400)</option>
            <option value="800">Medium (800x800)</option>
            <option value="1200">High (1200x1200)</option>
            <option value="1600">Very High (1600x1600)</option>
            <option value="2400">Ultra High (2400x2400)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="plot_basis">üìä Plot View:</label>
          <select id="plot_basis" name="plot_basis">
            <option value="auto">Auto (All Views)</option>
            <option value="xy">XY Plane</option>
            <option value="xz">XZ Plane</option>
            <option value="yz">YZ Plane</option>
          </select>
        </div>
        <div class="form-group">
          <label>Origin (cm):</label>
          <div style="display:flex; gap:10px;">
            <input type="number" id="origin_x" name="origin_x" placeholder="0.0" step="0.1" value="0.0">
            <input type="number" id="origin_y" name="origin_y" placeholder="0.0" step="0.1" value="0.0">
            <input type="number" id="origin_z" name="origin_z" placeholder="0.0" step="0.1" value="0.0">
          </div>
        </div>
        <div class="form-group">
          <label for="email">üìß Email Address:</label>
          <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
        </div>
        <button type="submit" class="submit-btn" id="submit-btn">Submit Simulation</button>
        <div class="loading" id="loading"><div class="spinner"></div><span>Processing simulation...</span></div>
      </form>
      <div id="result" class="result"></div>
    </div>
    <script>
      document.getElementById('upload-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const submitBtn = document.getElementById('submit-btn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        submitBtn.disabled = true; loading.style.display = 'flex'; result.style.display = 'none';
        try {
          const formData = new FormData(e.target);
          if (!formData.get('plot_width')) formData.delete('plot_width');
          if (!formData.get('plot_height')) formData.delete('plot_height');
          const res = await fetch('/submit', { method: 'POST', body: formData, headers: {'ngrok-skip-browser-warning':'true'} });
          const data = await res.json();
          loading.style.display = 'none'; submitBtn.disabled = false; result.style.display = 'block';
          if (data.error){ result.className='result error'; result.innerHTML=`<h3>‚ö† Simulation Failed</h3><p><strong>Error:</strong> ${data.error}</p>`; }
          else { result.className='result success'; result.innerHTML=`<h3>‚úÖ Submitted!</h3><p><strong>Job ID:</strong> ${data.job_id}</p><a href="/results/${data.job_id}">View Results ‚Üí</a>`; }
        } catch(err){ loading.style.display='none'; submitBtn.disabled=false; result.style.display='block'; result.className='result error'; result.innerHTML=`<h3>‚ö† Connection Error</h3><p>${err}</p>`; }
      });
    </script>
  </body>
  </html>
